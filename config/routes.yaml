controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
root_redirect:
  path: /
  controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
  defaults:
    route: 'admin'
    permanent: true
was_redirect:
  path: /was
  controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
  defaults:
    path: 'https://edit.was.digst.dk/da-DK'
    permanent: true
